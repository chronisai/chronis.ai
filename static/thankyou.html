<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chronis — You're In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Geist+Mono:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    :root{--black:#080808;--border:rgba(255,255,255,0.08);--text:#f0ede8;--muted:rgba(240,237,232,0.4);--faint:rgba(240,237,232,0.12)}
    body{font-family:'Geist Mono',monospace;background:var(--black);color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px 6%;-webkit-font-smoothing:antialiased;overflow:hidden}
    body::before{content:'';position:fixed;inset:0;pointer-events:none;z-index:9;opacity:.35;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='.05'/%3E%3C/svg%3E")}
    .glow{position:fixed;width:700px;height:700px;background:radial-gradient(circle,rgba(255,255,255,.05) 0%,transparent 60%);top:50%;left:50%;transform:translate(-50%,-50%);pointer-events:none;animation:breathe 9s ease-in-out infinite}
    @keyframes breathe{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.1)}}
    .card{position:relative;z-index:10;text-align:center;max-width:500px;width:100%;opacity:0;animation:rise 1s ease .2s forwards}
    @keyframes rise{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}
    .check-wrap{width:60px;height:60px;border:1px solid var(--border);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 36px;animation:popIn .6s cubic-bezier(.34,1.56,.64,1) .6s both}
    @keyframes popIn{from{transform:scale(0);opacity:0}to{transform:scale(1);opacity:1}}
    .check-path{stroke-dasharray:30;stroke-dashoffset:30;animation:drawCheck .5s ease 1.1s forwards}
    @keyframes drawCheck{to{stroke-dashoffset:0}}
    .eyebrow{font-size:10px;letter-spacing:.28em;color:var(--faint);text-transform:uppercase;margin-bottom:18px}
    h1{font-family:'Cormorant Garamond',serif;font-size:clamp(38px,8vw,68px);font-weight:300;line-height:1.1;letter-spacing:-.01em;margin-bottom:18px}
    h1 em{font-style:italic;color:var(--muted)}
    .sub{font-size:13px;color:var(--muted);line-height:1.85;letter-spacing:.04em;margin-bottom:36px}
    .divider{width:1px;height:52px;background:linear-gradient(to bottom,transparent,var(--border),transparent);margin:0 auto 36px;opacity:0;animation:rise .6s ease 1s forwards}
    .pos-badge{display:none;flex-direction:column;align-items:center;padding:16px 32px;border:1px solid var(--border);border-radius:12px;margin:0 auto 44px;background:rgba(255,255,255,.02);opacity:0;animation:rise .8s ease 1.4s forwards;max-width:200px}
    .pos-label{font-size:10px;letter-spacing:.22em;color:var(--faint);text-transform:uppercase;margin-bottom:6px}
    .pos-num{font-family:'Cormorant Garamond',serif;font-size:44px;font-weight:300;color:var(--text);line-height:1}
    .actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;opacity:0;animation:rise .8s ease 1.7s forwards}
    .btn-outline{padding:12px 22px;border:1px solid var(--border);border-radius:8px;background:transparent;color:var(--muted);font-family:'Geist Mono',monospace;font-size:11px;letter-spacing:.12em;text-transform:uppercase;text-decoration:none;transition:color .3s,border-color .3s}
    .btn-outline:hover{color:var(--text);border-color:rgba(255,255,255,.25)}
    .btn-solid{padding:12px 22px;border:1px solid var(--text);border-radius:8px;background:var(--text);color:var(--black);font-family:'Geist Mono',monospace;font-size:11px;letter-spacing:.12em;text-transform:uppercase;text-decoration:none;transition:opacity .3s}
    .btn-solid:hover{opacity:.85}
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="card">
    <div class="check-wrap">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <polyline class="check-path" points="4,13 9,18 20,7" stroke="rgba(240,237,232,0.7)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <p class="eyebrow">Chronis Waitlist</p>
    <h1 id="headline">You're <em>in.</em></h1>
    <p class="sub">Check your email — a confirmation is on its way.<br/>You'll be first to know when we launch.</p>
    <div class="divider"></div>
    <div class="pos-badge" id="posBadge">
      <span class="pos-label">Your position</span>
      <span class="pos-num" id="posNum">#—</span>
    </div>
    <div class="actions">
      <a href="/demo" class="btn-outline">Try Demo →</a>
      <a href="https://instagram.com/chronis.ai" target="_blank" class="btn-outline">@chronis.ai</a>
      <a href="/" class="btn-solid">Back to Home</a>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const pos  = params.get('pos');
    if (name) {
      const first = name.split(' ')[0];
      document.getElementById('headline').innerHTML = `${first}, <em>you're in.</em>`;
    }
    if (pos) {
      const badge = document.getElementById('posBadge');
      badge.style.display = 'flex';
      document.getElementById('posNum').textContent = `#${parseInt(pos).toLocaleString()}`;
    }
  </script>
</body>
</html>
